<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./newjs.js"></script>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    
    <div class="header">Student Registration Form</div>

    <div class="Main-content"> 
        <div class="myForm">
         
        <form action="/some_file" class="myForm-1">
          
            <label for="fname"  class="FirstName"  > First Name: <br></label>
            <input type="text" id="fname" name="fname" placeholder="First name *" class="fname FirstName" required>
             <br>


            <label for="lname" class="LastName" >Last Name: <br></label>
            <input type="text"  name="fname"  placeholder="Last name *" class="lname LastName" required>
            <br>

            <label for="age" class="Age">Age: <br></label>
            <input type="number"  name="age"  placeholder="Age *" class="age Age" required>
            <br>
             
            

            <label for="Email" class="Email">Email Address: <br></label>
            <input type="email" name="email"  placeholder="Email *" class="email Email" required>
            <br>
           

            <label for="phone" class="Phone">Phone Number: <br></label>
            <input type="tel"  class="phone Phone" pattern="[0-9]{10} required">
            <script>
                const phoneInputField = document.querySelector(".phone");
                const phoneInput = window.intlTelInput(phoneInputField, {
                  utilsScript:
                    "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                });
            </script>
          <br>



          <label for="Resume" >Resume(Pdf or Word): <br></label>
          <input type="file" required class="resume">
          <br>
          

          <label for="DOB" class="dob"> Date of Birth : <br></label>
          <input type="date" required class="DOB dob">
          <br>

           <label for="Apply" class="Apply" id="Apply">Position Applied:  <br></label>
           <select id="Apply" class="Apply">
            <option value="none" selected disabled hidden>Select an Option</option>
            <option value="Java Developer">Java Developer</option>
            <option value=".Net Developer">.Net Developer</option>
            <option value="project Manager">Project Manager</option>
            <option value="Solution Architect">Solution Architect</option>
          </select>
          <br>
          <button type="submit" form="nameform" value="Submit" class="submit" onclick="getDetails()">Submit</button>


        </form>

        </div>
    </div>
  
    <script src="./script.js"></script>
</body>
</html>
